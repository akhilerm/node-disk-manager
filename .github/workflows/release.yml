name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  ndm-daemonset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          # add each registry to which the image needs to be pushed here. default will be docker hub
          images: |
            ${{ secrets.IMAGE_ORG }}/node-disk-operator
            quay.io/${{ secrets.IMAGE_ORG }}/node-disk-operator
          tag-latest: true
          tag-semver: |
            {{version}}

      - name: Print tags
        run: |
          echo "${{ steps.docker_meta.outputs.tags }}"

